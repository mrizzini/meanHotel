<!DOCTYPE html>
<html lang="en" ng-app="meanhotel"> <!-- specifies angular module -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEAN Hotel</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body>
    
    <div ng-view></div>
    <!--every time when the route updates within the browswer, the content that is going to -->
    <!--be loaded will be loaded into this ng-view div-->
    
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">
                <a href="http://fullstacktraining.com" target="_blank"><img src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg"
                height="26" alt="Full Stack Training"/></a>        
            </p>
            
            <p class="text-muted text-center">
                <small>&copy; 2018 Full Stack Training Ltd</small>
            </p>
        </div>    
    </footer>
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="angular/app.js"></script>
    <!--we don't need to have public/angular/app.js because we declared /public in app.js-->
    <script src="angular/hotel-list/hotel-list-controller.js"></script>
    <script src="angular/hotel-display/hotel-display-controller.js"></script>
    <script src="angular/hotel-data-factory/hotel-data-factory.js"></script>
    <!--this tells app where our controller is-->
    <script src="angular/hotel-rating/hotel-rating-directive.js"></script>
    <script src="angular/register/register-controller.js"></script>
</body>
</html>
